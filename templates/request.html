
<html>
    <head>
        <title>Request</title>

    <body>
       <center><h1 style = "font-size: 800%;">Confirm Request</h1></center>

        {% if not req %}
            <form method="post">
                {% csrf_token %}
                <center><button name="request" value={{request.user}}>Request to join</button></center>
            </form>
        {% else %}
          <center><h1>Requested.</h1></center>  
        {% endif %}

    </body>
