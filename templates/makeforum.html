
<html>
    <head>
        <title>Create Forum</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <style>
            body{
                background-color: antiquewhite;
            }
            h2{
                color:burlywood
            }
            input{
                font-size:x-large
            }
            button{
                background-color: burlywood;
            }
        </style>

    </head>
    <body>
        <div class = 'container p-5 my-5 bg-dark text-light'><h1><center>Create a Forum</center></h1></div>
        <div class = 'container p-5 my-5 bg-dark text-light'>
            <form method="post">
                {% csrf_token %}
                <h2>Name</h2> <br>
                {{forumform.name}}<br><br>
                <h2>About</h2> <br>
                {{forumform.about}}<br><br>
                <h2>Is Public</h2> <br>
                {{forumform.is_public}}<br><br>
                <h2>Picture</h2> <br>
                {{forumform.pic}}<br><br><br>
                <button type="submit" class="btn btn-primary btn-lg" name="makeforum">Make Forum</button>
            </form>

        </div>

    </body>
</html>
