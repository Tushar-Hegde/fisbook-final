
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>
            Delete Events
        </title>
        <style>
            body{
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <div class = 'container p-5 my-5 bg-dark text-light'>
            <h1>Events</h1>
            {% for event in events %}
            <form method = 'POST'>
                {% csrf_token %}
               <h2 style = "color:darkviolet">{{event.title}}</h2> 
                <button class = 'btn btn-danger btn-lg' name = 'removeEvent' value = {{event.id}}>Remove</button><br>
            </form>
    
            {% endfor %}
        </div>

        <div class = 'container p-5 my-5 bg-dark text-light'>
            <h1>Notices</h1> <br><br>
            {% for notice in notices %}
            <form method = 'POST'>
                {% csrf_token %}
                <h2 style = "color:darkviolet">{{notice.title}}</h2>
                <button class = 'btn btn-danger btn-lg' name = 'removeNotice' value = {{notice.id}}>Remove</button><br>
            </form>
            {% endfor %}

        </div>


    </body>
</html>
